<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - PyTweet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-black text-white">

    <div class="container mx-auto flex h-screen max-w-6xl">

        <div class="w-1/4 p-4 border-r border-gray-800 hidden md:flex flex-col h-full sticky top-0">
            <div>
                <h1 class="text-3xl font-bold mb-8 pl-4">PyTweet</h1>
                <nav class="space-y-4 text-xl">
                    <a href="index.html" class="block py-2 px-4 rounded-full hover:bg-gray-900 transition"><i class="fas fa-home mr-4"></i>Home</a>
                    <a href="profile.html" class="block py-2 px-4 rounded-full hover:bg-gray-900 font-bold"><i class="fas fa-user mr-4"></i>Profile</a>
                </nav>
            </div>
            <button onclick="localStorage.removeItem('user_id'); window.location.href='login.html'" class="block w-full text-left py-2 px-4 rounded-full hover:bg-red-900/30 text-red-500 mt-auto mb-4">
                <i class="fas fa-sign-out-alt mr-4"></i>Logout
            </button>
        </div>

        <div class="w-full md:w-2/4 border-r border-gray-800 overflow-y-scroll no-scrollbar">

            <div class="bg-gray-800 h-48 w-full relative">
                <img id="banner-display" src="" class="w-full h-full object-cover hidden"/>
            </div>

            <div class="p-4 relative">

                <div class="flex justify-between items-start">
                    <div class="-mt-20 ml-2">
                        <div class="bg-white rounded-full h-32 w-32 border-4 border-black overflow-hidden" id="profile-div">
                            <img
                                id="profile-display"
                                src="https://gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y"
                                alt="Profile"
                                class="h-full w-full object-cover"
                            />
                        </div>
                    </div>

                    <button id="profile-action-btn"
                       class="mt-2 border border-gray-500 text-white font-bold text-sm py-1.5 px-4 rounded-full hover:bg-white/10 transition duration-200">
                        Loading...
                    </button>
                </div>

                <div class="mt-4 px-2">
                    <h1 id="profile_name" class="font-bold text-xl leading-tight"></h1>
                    <p class="mt-4 text-gray-200" id="profile_bio"></p>

                    <div class="flex gap-4 mt-3 text-sm">
                        <p><span id="following-count" class="font-bold text-white">0</span> <span class="text-gray-500">Following</span></p>
                        <p><span id="followers-count" class="font-bold text-white">0</span> <span class="text-gray-500">Followers</span></p>
                    </div>
                </div>
            </div>

            <div class="border-b border-gray-800 mt-4">
                <div class="w-fit p-4 border-b-4 border-blue-500 font-bold">Tweets</div>
            </div>

            <div id="personal-feed" class="pb-20">
                </div>

        </div>

        <div class="w-1/4 p-4 hidden md:block"></div>

    </div>
   <script src="profile.js"></script>
</body>
</html>
